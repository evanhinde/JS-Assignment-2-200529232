<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 | COMP1073 Client-Side JavaScript</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <p id="myStudentId"></p>
    </div>
    <div>
        <label for="customNumber">Enter number from 1 to 100:</label>
        <input id="customNumber" type="number" placeholder="" />
    </div>
    <div>
        <button id="custColor">Change custom color</button>
        <button id="randColor">Change random color</button>
    </div>
    <div>
        <label for="imageSelect">Select Image</label>
        <select id="imageSelect"></select>
    </div>
    <div id="imageArray">
        <img src="img/img1.jpg" alt="img1"></img>
        <img src="img/img2.jpg" alt="img2"></img>
        <img src="img/img3.jpg" alt="img3"></img>
        <img src="img/img4.jpg" alt="img4"></img>
        <img src="img/img5.jpg" alt="img5"></img>
    </div>
</body>

</html>
